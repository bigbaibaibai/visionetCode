<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.7.2.js">
		</script>
		<script type="text/javascript">
			$(function() {
				function showContent(li) {
					alert($(li).text());
				};
				$("li").click(function() {
					showContent(this);
				});

				$(":submit").click(function() {

					var $type = $(":radio:checked[name=type]");
					if($type.length == 0) {
						alert("请选择类型！");
						return false;
					}
					var type = $type.val();
					var val = $.trim($(":text[name=value]").val());
					if(val == "") {
						alert("请输入内容！");
						return false;
					}
					$("<li>" + val + "</li>").appendTo($("." + type))
						.click(function() {
							showContent(this);
						});
					return false;
				});
			})
		</script>
	</head>

	<body>
		<h4>喜欢的城市</h4>
		<ul class="city">
			<li>杭州</li>
			<li>上海</li>
			<li>北京</li>
			<li>河南</li>
		</ul>
		<h4>喜欢的游戏</h4>
		<ul class="game">
			<li>魔兽世界</li>
			<li>英雄联盟</li>
			<li>绝地求生</li>
			<li>消消乐</li>
		</ul>
		<br /><br />
		<h4>添加</h4> 类型：
		<input type="radio" name="type" value="city" />城市
		<input type="radio" name="type" value="game" />游戏
		<input type="text" name="value" />
		<input class="btn" type="submit" value="submit" />

	</body>

</html>
