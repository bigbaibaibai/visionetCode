<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.7.2.js">
		</script>
		<script type="text/javascript">
			$(function(){
				function anmateIt(){
					$(".mover").slideToggle("slow",anmateIt);
				};
				anmateIt();
				
				$("#btn1").click(function(){
					$("div:visible").css("background","#ADFF2F");
				});
				$("#btn2").click(function(){
					$("div:hidden").show(1000).css("background","#ADFF2F");
				});
				$("#btn3").click(function(){
					alert($("input:hidden").val());
				});
			})
			
			
		</script>
		<style type="text/css">
			*{
				font-size: 12px;
			}
			div,span{
				background-color:#999 ;
				width: 150px;
				height: 150px;
				margin: 5px;
				font-size: 14px;
				border: 1px solid black;
				float: left;
			}
			.mini{
				width: 60px;
				height: 60px;
				margin: 5px;
				font-size: 12px;
			}
			.hide{
				display: none;
			}
		</style>
	</head>
	<body>
		<input id="btn1" type="button" value="选取所有可见的div元素"/>
		<input id="btn2"  type="button" value="选择所有不可见的div元素"/>
		<input id="btn3"  type="button" value="选择所有不可见的input元素"/><br />
		<div id="one" class="one">
			id为one，class为one的div
			<div class="mini">
				class为mini
			</div>
		</div>
		<div id="two" class="one" title="test">
			id为two，class为one，title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div style="width: 60px;height: 60px;"></div>
		</div>
		<div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		
		<div style="display: none;">style的display为“none”的div</div>
		<div class="hide">class为hide的div</div>
		
		<div>
			包含input的type为“hidden”的div
			<input type="hidden" value="123456789"/>
		</div>
		<div class="mover">
			正在执行动画的div元素
		</div>
	</body>
</html>
