<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.7.2.js">
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				function anmateIt(){
					$(".mover").slideToggle("slow",anmateIt);
				};
				anmateIt();
				
				$("#btn1").click(function(){
					$(".one:first").css("background","#ADFF2F");
				});
				$("#btn2").click(function(){
					$("div:last").css("background","#ADFF2F");
				});
				$("#btn3").click(function(){
					$("div:not(.one)").css("background","#ADFF2F");
				});
				$("#btn4").click(function(){
					$("div:even").css("background","#ADFF2F");
				});
				$("#btn5").click(function(){
					$("div:odd").css("background","#ADFF2F");
				});
				$("#btn6").click(function(){
					$("div:gt(3)").css("background","#ADFF2F");
				});
				$("#btn7").click(function(){
					$("div:eq(3)").css("background","#ADFF2F");
				});
				$("#btn8").click(function(){
					$("div:lt(3)").css("background","#ADFF2F");
				});
				$("#btn9").click(function(){
					$(":header").css("background","#ADFF2F");
				});
				$("#btn10").click(function(){
					$(":animated").css("background","#ADFF2F");
				});
				$("#btn11").click(function(){
					$("#two").nextAll("span:first").css("background","#ADFF2F");
				});
				
			});
			
			
		</script>
		<style type="text/css">
			*{
				font-size: 12px;
			}
			div,span{
				background-color:#999 ;
				width: 150px;
				height: 150px;
				margin: 5px;
				font-size: 14px;
				border: 1px solid black;
				float: left;
			}
			.mini{
				width: 60px;
				height: 60px;
				margin: 5px;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<input id="btn1" type="button" value="选择第一个div元素"/>
		<input id="btn2"  type="button" value="选择最后一个div元素"/>
		<input id="btn3"  type="button" value="选择class不为one的所有div元素"/>
		<input id="btn4"  type="button" value="选择索引值为偶数额div元素"/>
		<input id="btn5"  type="button" value="选择索引值为奇数的div元素"/>
		<input id="btn6"  type="button" value="选择索引值大于3的div元素"/>
		<input id="btn7"  type="button" value="选择索引值等于3的div元素"/>
		<input id="btn8"  type="button" value="选择索引值小于3的div元素"/>
		<input id="btn9"  type="button" value="选择所有的标题元素"/>
		<input id="btn10"  type="button" value="选择当前正在执行动画的所有元素"/>
		<input id="btn11"  type="button" value="选择id为two的下一个span元素"/><br/>
		<h4>欢迎！</h4>
		<div id="one" class="one">
			id为one，class为one的div
			<div class="mini">
				class为mini
			</div>
		</div>
		<div id="two" class="one" title="test">
			id为two，class为one，title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div style="width: 60px;height: 60px;"></div>
		</div>
		<div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div>
			包含input的type为“hidden”的div
			<input type="hidden"/>
		</div>
		<span>^^span元素111^^</span>
		<span>^^span元素222^^</span>
		<div class="mover">
			正在执行动画的div元素
		</div>
	</body>
</html>
