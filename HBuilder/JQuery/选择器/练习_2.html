<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.7.2.js">
		</script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					$("#one").css("background","#ADFF2F");
				});
				$("#btn2").click(function(){
					$(".mini").css("background","#ADFF2F");
				});
				$("#btn3").click(function(){
					$("div").css("background","#ADFF2F");
				});
				$("#btn4").click(function(){
					$("*").css("background","#ADFF2F");
				});
				$("#btn5").click(function(){
					$("span,#two").css("background","#ADFF2F");
				});
			})
			
			
		</script>
		<style type="text/css">
			*{
				font-size: 12px;
			}
			div,span{
				background-color:#999 ;
				width: 150px;
				height: 150px;
				margin: 5px;
				font-size: 14px;
				border: 1px solid black;
				float: left;
			}
			.mini{
				width: 60px;
				height: 60px;
				margin: 5px;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<input id="btn1" type="button" value="选择id为one的元素"/>
		<input id="btn2"  type="button" value="选择class为mini的所有元素"/>
		<input id="btn3"  type="button" value="选择元素名为div的所有元素"/>
		<input id="btn4"  type="button" value="选择所有的元素"/>
		<input id="btn5"  type="button" value="选择所有的span元素和id为two的元素"/><br />
		<div id="one" class="one">
			id为one，class为one的div
			<div class="mini">
				class为mini
			</div>
		</div>
		<div id="two" class="one" title="test">
			id为two，class为one，title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div style="width: 60px;height: 60px;"></div>
		</div>
		<div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div>
			包含input的type为“hidden”的div
			<input type="hidden"/>
		</div>
		<span>^^span元素^^</span>
	</body>
</html>
