		<div class="_information">
			<h2>个人信息</h2>
		</div>

		<div class="_input">
			<form>
				<div class="form-group">
					<label for="disabledInput">用户名：</label>
					<input type="text" class="form-control" id="disabledInput" placeholder="用户名" disabled>
				</div>
				<div class="form-group">
					<label for="nickname">昵称：</label>
					<input type="text" class="form-control" id="nickname" placeholder="6-16个英文字母或汉字">
				</div>
				<div class="form-group">
					<label for="phone">手机号：</label>
					<input type="text" class="form-control" id="phone" placeholder="请输入手机号码">
				</div>
				<div class="form-group">
					<label for="email">Email：</label>
					<input type="email" class="form-control" id="email" placeholder="请输入你的邮箱">
				</div>
				<div class="form-group">
					<label for="address">地址：</label>
					<input type="text" class="form-control" id="address" placeholder="请输入你的地址">
				</div>
				<button type="submit" class="btn btn-default">保存</button>
			</form>

		</div>



		<script src="js/jquery-3.3.1.js"></script>
