<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//onload指文档完全加载以后触发
			window.onload=function(){
				//获取第一个button节点
				var btn=document.getElementsByTagName('button')[0];
				//单击事件
				btn.onclick=function(){
					alert("点的好！");
				}
				
				
				
				
			}
		</script>
		
	</head>
	<body>
		<button>点我</button>
	</body>
</html>
