<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登录注册页面</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="login-page">
    <div class="form">
    	<h1>小灰书吧</h1>
        <form class="register-form" id="register_form">
            <input placeholder="用户名" name="userName">
            <input type="password" placeholder="密码" name="passWord">
            <input placeholder="邮箱" name="email">
            <button id="add_btn">注册</button>
            <p class="message">已有账号? <a href="javascript:">立即登录</a></p>
        </form>
        <form class="login-form" id="login_form">
            <input placeholder="用户名" name="userName">
            <input type="password" placeholder="密码" name="passWord">
            <button id="login_btn">登录</button>
            <p class="message">还没有账号？<a href="javascript:">立即注册</a></p>
        </form>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>

</body>

</html>
